<ng-container *ngIf="!isLogged; else tmplogged">
    <div>
        <button (click)="changeLogged(true)">Iniciar sesion</button>
    </div>
    <div>
        <button>Registrarse</button>
    </div>
    <div>
        <button (click)="addLevel()">Nivel</button>
        <p>Nivel actual: {{level}}</p>
    </div>
</ng-container>

<ng-template #tmplogged>
    <button>Administraci√≥n</button>
    <button>Perfil</button>
    <button (click)="changeLogged(false)">Cerra sesion</button> 
</ng-template>

<div>
    <button *ngIf="level >= 10">VIP</button>
</div>
